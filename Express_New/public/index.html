<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        /* Basic reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Main content styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Footer styles */
        footer {
            background-color: #2899ad;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Welcome to My Simple Web Page</h1>
    </header>

    <!-- Main content -->
    <div class="content">
        <h2>About This Page</h2>
        <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqf0TgAULz6GLuLfCc9N8vRT-GfiAeZ_VHmA&s />
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Simple Web Page</p>
    </footer>

</body>

</html>
